
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OASIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
<body>
     
     <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="bi "></i>
                    <a href="{% url 'index' %}" style="color: rgb(28, 25, 25); text-decoration: none; font-family: 'Times New Roman', Times, serif;">Oasis</a>
                </div>
                  <nav>
                      <ul style="display: flex; gap: 20px;">
                        <li><a href="{% url 'index' %}" style="color: black; font-size: x-large;">Inicio</a></li>
                        <li><a href="{% url 'categoria' %}"style="color: black; font-size: x-large;">Categoria</a></li>
                        <li><a href="{% url 'catalogo'  %}"style="color: black; font-size: x-large;" >Catalogo</a></li>
                        <li>
                            <a href="{% url 'ver_carrito' %}" style="position: relative; color: black;font-size: x-large;">
                            Carrito
                            {% if request.session.carrito %}
                            <span style="background: rgb(5, 135, 28); color: rgb(222, 19, 19); border-radius: 50%; padding: 2px 6px; font-size: 12px; position: absolute; top: -10px; right: -10px;">
                              {{ request.session.carrito|length }}
                            </span>
                            {% endif %}
                          </a>
                        </li>
                      </ul>
                  </nav>
            </div>
        </div>
      </header>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
