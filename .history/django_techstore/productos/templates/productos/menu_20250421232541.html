
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OASIS</title>
    <link rel="icon" href="{% static 'img/icon-5577198_1280.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="sta"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{% url 'index' %}" class="logo-text">Oasis</a>
                </div>
                <nav>
                    <div class="row mb-4">
                        <div class="col-md-6 mx-auto">
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
                            <div id="searchFeedback" class="invalid-feedback"></div>
                        </div>
                    </div>
                    <ul>
                        <h4><li><a href="{% url 'index' %}">Inicio</a></li></h4>
                        <h4><li><a href="{% url 'lista' %}">Categorias</a></li></h4>
                        <h4><li><a href="{% url 'catalogo' %}">Tienda</a></li></h4>
                        </h4><li class="nav-item">
                                <a class="nav-link" href="{% url 'carrito' %}">
                                    Carrito 
                                    {% if request.session.carrito %}
                                    <span class="badge bg-danger">
                                        {{ request.session.carrito|length }}
                                    </span>
                                    {% endif %}
                                </a>
                        </h4></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>

<script src="{{ url_for('static', filename='js/busqueda.js') }}?v=1.0"></script>
