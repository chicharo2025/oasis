<div class="col-md-4 mb-4">
    <div class="card shadow text-center" style="border-radius: 20px;">
      
      <!-- Imagen del producto -->
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}"
           class="mx-auto mt-4" style="height: 180px; width: auto; object-fit: contain;">
      
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ producto.nombre }}</h5>
  
        <!-- Precio -->
        <p class="mb-3">
          <span class="text-muted text-decoration-line-through">${{ producto.precio }}</span>
          <span class="text-primary fw-bold">${{ producto.precio_descuento }}</span>
        </p>
  
        <!-- Botón Detalles -->
        <button class="btn btn-outline-primary mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#desc{{ producto.id }}">
          Detalles
        </button>
  
        <!-- Descripción colapsable -->
        <div class="collapse" id="desc{{ producto.id }}">
        </div>
  
        <!-- Botón Añadir -->
        <button class="btn btn-dark">Añadir</button>
      </div>
      
    </div>
  </div>
