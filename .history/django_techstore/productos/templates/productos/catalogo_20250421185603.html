{% load static %}
{% include "productos/menu.html" %}


<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<h1 style="text-align: center; margin: 20PX;">Todos los Productos</h1>

<div class="container-fluid">  <!-- Cambiado a container-fluid para ocupar todo el ancho -->
    <div class="row justify-content-start">  
        {% for producto in productos %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">  
            <div class="card h-100">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="card-img-top" style="object-fit: cover; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ producto.nombre }}</h5>
                    <a href="{% url 'detalle_producto' producto.id %}" class="btn btn-primary mt-auto">
                        Ver detalle
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include "productos/footer.html" %}
