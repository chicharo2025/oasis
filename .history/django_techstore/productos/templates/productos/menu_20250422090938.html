
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>OASIS</title>
    <link rel="icon" href="{% static 'img/icon-5577198_1280.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="static/js/buscador.js"></script>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="{% url 'index' %}" class="logo-text">Oasis</a>
                </div>
                <nav>
                    <ul> 
                       
                <li class="nav-item mx-auto">
                <form method="get" action="{% url 'buscar' %}" class="d-flex" role="search">
                    <input class="form-control me-2 rounded-pill shadow-sm" 
                        type="search" 
                        name="q" 
                        placeholder="Buscar productos..." 
                        aria-label="Buscar">
                    <button class="btn btn-danger rounded-pill px-4" type="submit">Buscar</button>
                </form>
            </li>
                        <h4><li><a href="{% url 'index' %}">Inicio</a></li></h4>
                        <h4><li><a href="{% url 'lista' %}">Categorias</a></li></h4>
                        <h4><li><a href="{% url 'catalogo' %}">Tienda</a></li></h4>
                        <h4><li class="nav-item">
                                <a class="nav-link" href="{% url 'carrito' %}">
                                    Carrito 
                                    {% if request.session.carrito %}
                                    <span class="badge bg-danger">
                                        {{ request.session.carrito|length }}
                                    </span>
                                    {% endif %}
                                </a>
                        </h4></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
