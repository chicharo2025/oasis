{% load static %}
{% include "productos/menu.html" %}


<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<h2 style="padding: 20px; text-align: center;">Todos los Productos</h2>

<div class="container">
    <div class="row">
        {% for producto in productos %}
        <div class="col-md-12 mb-6"> <!-- 3 tarjetas por fila en pantallas medianas -->
            <div class="card h-100">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="card-img-top" style="object-fit: cover; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">{{ producto.nombre }}</h5>
                    <a href="{% url 'detalle_producto' %}" class="btn btn-primary mt-auto">Ver Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include "productos/footer.html" %}
